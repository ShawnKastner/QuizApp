<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">
    <div class="container">
        <div class="card mb-3">
            <div class="row g-0">

                <div class="logo col-md-4">
                    <img src="img/logo.png" class="img-fluid rounded-start">
                    <div class="category">
                        <span><b>Das große <br> Hundequiz</b></span>
                    </div>
                </div>
                <div class="col-md-8">

                    <div class="card-body" id="show-result" style="display: none">
                        <div class="width-100 text-center">
                            <img src="img/brain result.png" style="width:80px; height: 80px",>
                        </div>
                        <div class="width-100 text-center">
                            <span><b>Abgeschlossen</b></span>
                            <span>Du hast <b id="points">xxx</b> von <b id="all-points">xxx</b> Punkte</span>
                        </div>
                    </div>
                

                <div id="question-body">
                    <div class="card-body">
                        <h5 class="card-title" id="questiontext">Frage</h5>
                        <p class="card-text"></p>
                    </div>
                    <div class="card quiz-card mb-2">
                        <div class="card-body quiz-answer" id="answer_1" onclick="answer('answer_1')">
                            Antwort
                        </div>

                    </div>
                    <div class="card quiz-card mb-2">
                        <div class="card-body quiz-answer" id="answer_2" onclick="answer('answer_2')">
                            Antwort
                        </div>

                    </div>
                    <div class="card quiz-card mb-2">
                        <div class="card-body quiz-answer" id="answer_3" onclick="answer('answer_3')">
                            Antwort
                        </div>

                    </div>
                    <div class="card quiz-card mb-2">
                        <div class="card-body quiz-answer" id="answer_4" onclick="answer('answer_4')">
                            Antwort
                        </div>
                    </div>
                    <div class="question-footer">
                        <span>
                            <b id="question-number">1 </b>von <b id="all-questions">5 </b>Fragen
                        </span>
                        <button onclick="nextQuestion()" type="button" class="btn btn-primary" id="next-button"
                            disabled>Nächste Frage</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
