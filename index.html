<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="icon" href="img/logo3.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</head>

<body onload="startScreen()">
    <div class="container">
        <div class="card mb-3 card-responsive">
            <div id="tropy" class="finished-tropy" style="display: none">
                <img src="img/tropy.png" style="height: 270px">
            </div>
            <div class="row g-0 row-responsive">
                <div class="logo col-md-4">
                    <img src="img/logo3.png" class="img-fluid rounded-start">
                </div>
                <div class="col-md-8">
                    <div id="start-game" class="height-60vh text-center space-between wolf-bg" style="display: none">
                        <div>
                            <h3>Willkommen zum <br>Hundequiz</h3>
                        </div>
                        <div>
                            <button onclick="startGame()" type="button" class="btn btn-primary">Quiz starten</button>
                        </div>
                    </div>

                    <div class="card-body height-60vh space-between" id="show-result" style="display: none">
                        <div class="width-100 text-center">
                            <img src="img/dogbg.png" style="width:80px; height: 80px" ,>
                        </div>
                        <div class="width-100 text-center">
                            <span><b>Hundequiz beendet!</b></span>
                        </div>
                        <div class="width-100 text-center">
                            <span>Du hast <b id="points">xxx</b> von <b id="all-points">xxx</b> Punkten erreicht!</span>
                        </div>
                        <div class="btn-row">
                            <button onclick="restart()" type="button" class="btn btn-primary"
                                id="restart-button">Neustart</button>
                        </div>
                    </div>


                    <div id="question-body">
                        <div class="card-body text-center">
                            <h5 class="card-title" id="questiontext">Frage</h5>
                            <p class="card-text"></p>
                        </div>
                        <div class="card quiz-card mb-2">
                            <div class="card-body quiz-answer" id="answer_1" onclick="answer('answer_1')">
                                Antwort
                            </div>

                        </div>
                        <div class="card quiz-card mb-2">
                            <div class="card-body quiz-answer" id="answer_2" onclick="answer('answer_2')">
                                Antwort
                            </div>

                        </div>
                        <div class="card quiz-card mb-2">
                            <div class="card-body quiz-answer" id="answer_3" onclick="answer('answer_3')">
                                Antwort
                            </div>

                        </div>
                        <div class="card quiz-card mb-2">
                            <div class="card-body quiz-answer" id="answer_4" onclick="answer('answer_4')">
                                Antwort
                            </div>
                        </div>
                        <div class="footer-responsive">
                        <div class="progress">
                            <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;">25%</div>
                        </div>
                        <div class="question-footer">
                                <span>
                                    <b id="question-number">1 </b>von <b id="all-questions">5 </b>Fragen
                                </span>
                                <button onclick="nextQuestion()" type="button" class="btn btn-primary" id="next-button"
                                    disabled>NÃ¤chste Frage</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
